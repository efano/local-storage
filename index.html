<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Street Food Tracker</title>
</head>
<body>
  <div id="container">
    <!-- side navigation -->
    <div id="side-panel">
      <div class="panel panel-white panel-no-border">
        <h3> <span class="logo">üå∂Ô∏è </span>Street Food Tracker</h3>
        <div class="modifier-class trailer-2 js-tab-group tabs-transparent">
          <nav class="tab-nav">
            <a class="tab-title js-tab tab-info">About</a>
            <a class="tab-title js-tab tab-disabled tab-form">Form</a>
            <a class="tab-title is-active js-tab tab-list">List</a>
          </nav>
          <section class="tab-contents">
            <article class="tab-section js-tab-section tab-content-info animate-fade-in">
              <p>About this project...</p>
            </article>
            <article class="tab-section js-tab-section tab-content-form animate-fade-in">
              <div class="card form card-form">
                <div class="card-content streetFood">
                  <form id="form">             
                    <label>
                      <div for="vendor" class="vendor-type">Vendor Type:</div>
                      <select name="vendor" id="vendor" class="select-full form__vendor--type" required>
                        <option value="" selected>select</option>
                        <option value="truck">Food Truck</option>
                        <option value="cart">Food Cart</option>
                        <option value="stand">Food Stand</option>
                      </select>
                      <div class="input-error-message vendor-error animate-fade-in">
                        A vendor type is required
                      </div>
                    </label>
                    <label>
                      <div for="food" class="food-type">Food Type:</div>
                      <select name="food" id="food" class="select-full form__food--type" required>
                        <option value="" selected>select</option>
                        <option value="üçî " >American Cuisine</option>
                        <option value="ü•ê " >Baked Goods</option>
                        <option value="üç≥ " >Breakfast</option>
                        <option value="ü•° " >Chinese Cuisine</option>
                        <option value="ü•§ " >Coffee/Beverages</option>
                        <option value="üç¶ " >Ice Cream/Desserts</option>
                        <option value="ü¶ê " >Filipino Cuisine</option>
                        <option value="ü•ò " >Fusion Cuisine</option>
                        <option value="üçõ " >Indian Cuisine</option>
                        <option value="üçï " >Italian Cuisine</option>
                        <option value="üç£ " >Japanese Cuisine</option>
                        <option value="üç≤ " >Korean Cuisine</option>
                        <option value="üåÆ " >Mexican Cuisine</option>
                        <option value="ü•ô " >Middle Eastern Cuisine</option>
                        <option value="‚ùì " >Mystery</option>
                        <option value="ü•• " >Thai Cuisine</option>
                        <option value="ü•ó " >Vegetarian/Vegan Cuisine</option>
                        <option value="üçú " >Vietnamese Cuisine</option>
                      </select>
                      <div class="input-error-message food-error animate-fade-in">
                        A food type is required
                      </div>
                    </label>
                    <fieldset class="fieldset-checkbox">
                      <label>
                        <input class="checkbox" type="checkbox" name="seating" value="seating">Outdoor Seating
                      </label>
                    </fieldset>
                    <button type="" class="form__btn btn select-full " id="form__btn">Map Location</button>
                  </form>
                </div>
              </div>
            </article>

            <article class="tab-section js-tab-section is-active tab-content-list animate-fade-in">
              <p class="tab-content-text">Click on the map to add a new street food location list item. Markers are draggable after creation. </p>
              <!-- <div class="card card-wide card-bar-red">
                <div class="card-content">
                </div>
              </div> -->
            </article>
          </section>
        </div>
      </div>
    </div>
    <!-- map -->
    <div class="map-container">
      <div id="map">
        <div class="card block animate-fade-in legend legend-disabled">
          <div class="card-content">
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-blue markers-legend"></span>Food Truck</p>
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-green markers-legend"></span>Food Cart</p>
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-red markers-legend"></span>Food Stand</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js">
  </script>
  <script defer src="script.js"></script>
  <script>
    calcite.init()
  </script>
</body>
</html>
