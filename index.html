<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="style.css" />

  <title>Local Storage Example</title>
</head>
<body>
  <div id="container">
    <!-- side navigation -->
    <div id="side-panel">
      <div class="panel panel-white panel-no-border">
        <h3> <span class="logo">üå∂Ô∏è </span>Street Food Tracker</h3>

        <div class="modifier-class trailer-2 js-tab-group tabs-transparent">
          <nav class="tab-nav">
            <a class="tab-title js-tab tab-info">Info</a>
            <a class="tab-title js-tab tab-disabled tab-form">Form</a>
            <a class="tab-title is-active js-tab tab-list">List</a>
          </nav>
          <section class="tab-contents">

            <article class="tab-section js-tab-section tab-content-info animate-fade-in">
              <p>About this project...</p>
            </article>

            <article class="tab-section js-tab-section tab-content-form animate-fade-in">

              <div class="card form card-form">
                <div class="card-content streetFood">
                  <form id="form">
              
                    <label>
                      <div for="vendor" class="vendor-type">Vendor Type:</div>
                      <select name="vendor" id="vendor" class="select-full form__vendor--type" required>
                        <option value="food truck">Food Truck</option>
                        <option value="food cart">Food Cart</option>
                        <option value="food stand">Food Stand</option>
                      </select>
                      <div class="input-error-message vendor-error">
                        Select vendor type
                      </div>
                    </label>

                    <label>
                      <div class="food-type">Food Type:</div>
                      <select class="select-full form__food--type" required>
                        <option value="American Cuisine">American Cuisine</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Chinese Cuisine">Chinese Cuisine</option>
                        <option value="Coffee/Beverages">Coffee/Beverages</option>
                        <option value="Ice Cream/Desserts">Ice Cream/Desserts</option>
                        <option value="Filipino Cuisine">Filipino Cuisine</option>
                        <option value="Fusion Cuisine">Fusion Cuisine</option>
                        <option value="Indian Cuisine">Indian Cuisine</option>
                        <option value="Italian Cuisine">Italian Cuisine</option>
                        <option value="Japanese Cuisine">Japanese Cuisine</option>
                        <option value="Korean Cuisine">Korean Cuisine</option>
                        <option value="Mexican Cuisine">Mexican Cuisine</option>
                        <option value="Middle Eastern Cuisine">Middle Eastern Cuisine</option>
                        <option value="Other">Other</option>
                        <option value="Thai Cuisine">Thai Cuisine</option>
                        <option value="Vegetarian/Vegan Cuisine">Vegetarian/Vegan Cuisine</option>
                      </select>
                    </label>

                    <fieldset class="fieldset-checkbox">
                      <label>
                        <input class="checkbox" type="checkbox" name="seating" value="seating">Outdoor Seating
                      </label>
                    </fieldset>

                    <button type="" class="form__btn btn select-full " id="form__btn">Map Location</button>

                  </form>
                </div>
              </div>
            </article>

            <article class="tab-section js-tab-section is-active tab-content-list animate-fade-in">
              <p>Click on the map to add a new street food location list item... </p>

              <div class="card card-wide card-bar-red">
                <div class="card-content">
                  <p class="font-size--1 trailer-half">üå∂Ô∏è A food truck serving American cuisine was spotted on July 9</p>
                </div>
              </div>
            </article>

          </section>
        </div>
      </div>
    </div>
    <!-- map -->
    <div class="map-container">
      <div id="map">
        <div class="card block animate-fade-in legend legend-disabled">
          <div class="card-content">
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-blue"></span>Food Truck</p>
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-green"></span>Food Cart</p>
            <p class="font-size--1 card-last"><span class="icon-ui-map-pin icon-ui-red"></span>Food Stand</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js">
  </script>
  <script defer src="script.js"></script>
  <script>
    calcite.init()
  </script>
</body>

</html>
